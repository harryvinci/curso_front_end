<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>

    <main>

        <h1>Formulário</h1><hr><br>

        <form action="">

            <div>
                <label for="texto">Input de texto:</label>
                <input type="text" id="texto" name="nome">
            </div>

            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha">
            </div>

            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
            </div>

            <div>
                <label for="data">Data de nascimento:</label>
                <input type="date" id="data" name="data">
            </div>

            <div>
                <label for="hora">Horário:</label>
                <input type="time" id="hora" name="hora">
            </div>

            <div>
                <label for="numero">Input:</label>
                <input type="number" id="numero" name="numero">
            </div>

            <div>
                <label for="cor">Input:</label>
                <input type="color" id="cor" name="cor">
            </div>
            
            <div>
                <label for="range">Input:</label>
                <input type="range" id="range" name="range" min="" max="" value="">
            </div>

            <div>
                <label for="checkbox">Input:</label>
                <input type="checkbox" id="checkbox" name="checkbox">
                <input type="checkbox" id="checkbox" name="checkbox">
                <input type="checkbox" id="checkbox" name="checkbox">
            </div>

            <div>
                <label for="radio">Input:</label>
                <input type="radio" id="radio" name="radio">
                <input type="radio" id="radio" name="radio">
                <input type="radio" id="radio" name="radio">
            </div>

            <textarea name="area" id="area" cols="30" rows="10"></textarea>
            <div>
                <select name="select" id="select">
                    <option value="" disabled selected>Selecione...</option>
                    <option value="amanha">Amanhã</option>
                    <option value="hoje">Hoje</option>
                    <option value="ontem">Ontem</option>
                </select>
            </div>

            <div>
                <input type="reset" id="reset" name="reset" value="Limpar">
                <input type="submit" id="submit" name="submit" value="Enviar">
            </div>

        </form>

    </main>
    
</body>
</html>
